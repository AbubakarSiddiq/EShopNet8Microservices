<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="registerForm" novalidate>
                        <div class="form-row">
                            <div class="col-md-6 form-group ">
                                <label for="username">User Name</label>
                                <input required="" name="register[username]" type="text" class="form-control"
                                    placeholder="username" [formControl]="registerForm.controls['username']"
                                    id="username" formControlName="username" [(ngModel)]="RegisterObj.username">
                                <!-- <div class="field-label">User Name </div> -->
                                <!-- <input class="form-control"  [(ngModel)]="RegisterObj.username" type="text" name="register[username]"   [formControl]="registerForm.controls['username']" value="" placeholder="" autocomplete="off"> -->
                                <div *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.required"
                                    class="text text-danger">
                                    User Name is required.
                                </div>
                                <div *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.pattern"
                                    class="text text-danger">
                                    User Name must be an alphabates.
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <!-- <div class="field-label">Phone</div> -->
                                <label for="phone">Phone</label>
                                <input class="form-control" [(ngModel)]="RegisterObj.phone" type="text" name="phone"
                                    [formControl]="registerForm.controls['phone']" value=""
                                    placeholder="E.g. 0321*******" autocomplete="off">
                                <div *ngIf="registerForm.controls.phone.touched && registerForm.controls.phone.errors?.required"
                                    class="text text-danger">
                                    Phone No is required.
                                </div>
                                <div *ngIf="registerForm.controls.phone.touched && registerForm.controls.phone.errors?.pattern"
                                    class="text text-danger">
                                    Please enter valid phone number. For Example: 0321*******.
                                </div>
                            </div> 
                        </div>
                        <div class="form-row"> 
                            <div class="col-md-6 form-group ">
                                <!-- <label for="email">Email</label>
                                <input required="" name="register[email]" type="email"
                                class="form-control" placeholder="Email"
                                formControlName="email"
                                id="email" [(ngModel)]="RegisterObj.email"  > -->

                                <!-- <div class="field-label">Email Address</div> -->
                                <label for="email">Email</label>
                                <input class="form-control" [(ngModel)]="RegisterObj.email" type="text" name="email"
                                    [formControl]="registerForm.controls['email']" value="" placeholder="Email"
                                    autocomplete="off">
                                <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required"
                                    class="text text-danger">
                                    Email is required
                                </div>
                                <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.email"
                                    class="text text-danger">
                                    Invalid Email
                                </div>
                            </div>
                            <div class="col-md-6 form-group ">
                                <label for="password">Password</label>
                                <input required="" name="register[password]" type="password" class="form-control"
                                    placeholder="Password" formControlName="password" minlength="6"
                                    [formControl]="registerForm.controls['password']"
                                    [(ngModel)]="RegisterObj.password">

                                <!-- <input [(ngModel)]="RegisterObj.password" type="password" name="register[password]"   [formControl]="registerForm.controls['password']" value="" placeholder="" autocomplete="off"> -->
                                <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required"
                                    class="text text-danger">
                                    Password is required.
                                </div>
                                <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.pattern"
                                    class="text text-danger">
                                    Password length must be greater than 5
                                </div>


                            </div>

                            <!-- (click)="onSubmit()" -->
                            <button (click)="open()" id="recaptcha-container"  [disabled]="!registerForm.valid" type="submit"
                                class="btn btn-solid">create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

<!-- <div hidden id="recaptcha-container"></div> -->

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size = "medium" color = "#02ce35" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<app-phone-verfication *ngIf="CodeVerfication" [RegisterObj]="RegisterObj" [windowRef]="windowRef" ></app-phone-verfication>
