<!--modal popup start-->
<ng-template class="theme-modal" #ageVerification let-modal>
	<div class="modal-content">
        <div class="modal-body modal13">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="modal-bg">
                            <div class="age-content">
                                <h4> We have sent you a verification code on your phone number </h4>
                                <!-- <h4>This Website requires you to be 18 years or older to enter. Please enter your Date Of Birth in this fields below in order to continue:</h4> -->
                                <!-- id="demoForm" -->
                                <form  [formGroup]="ageVerificationForm" novalidate="" >

                                     
                                    <div class="row">
                                        <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                            <!-- <div class="field-label">City</div> -->
                                            <!-- [(ngModel)]="checkoutModel.city" -->
                                            <input    [(ngModel)]="code" type="text" name="town" 
                                            class="form-control"  
                                            [formControl]="ageVerificationForm.controls['code']" 
                                              placeholder="Enter Verification Code" autocomplete="off">
                                             <div *ngIf="ageVerificationForm.controls.code.touched && ageVerificationForm.controls.code.errors?.required" class="text text-danger">
                                             Code is required
                                            </div> 
                                        </div> 
                                         
                                    </div>
                                    <button type="submit" (click)="verifyLoginCode()" [disabled]="!ageVerificationForm.valid" class="btn btn-solid">
                                    	Verify
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!--modal popup end-->
