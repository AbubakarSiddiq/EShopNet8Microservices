<div class="icon-nav">
  <ul>
    <li class="onhover-div mobile-search search-widgets" id="search-widgets">
      <div>
        <img src="assets/images/icon/search.png" class="img-fluid" alt="">
        <i class="ti-search"></i>
      </div>
    </li>
    <li class="onhover-div mobile-cart">
      <div>
        <a [routerLink]="['/cart']">
          <img src="assets/images/icon/cart.png" class="img-fluid" alt="">
          <i class="ti-shopping-cart"></i>
        </a>
      </div>
      <span class="cart_qty_cls">{{ cartItem?.items?.length }}</span>
      <ul class="show-div shopping-cart" *ngIf='!cartItem?.items?.length'>
        <h5>Your cart is currently empty.</h5>
      </ul>
      <ul class="show-div shopping-cart" *ngIf='cartItem?.items?.length'>
        <li *ngFor="let product of cartItem?.items">
          <div class="media">
            <a [routerLink]="['/product/left/sidebar/', product.name]">
              <img class="mr-3" [src]="'assets/images/product/placeholder.jpg'" [alt]="product.name">
            </a>
            <div class="media-body">
              <a [routerLink]="['/product/left/sidebar/', product.name]">
                <h4>{{ product.name }}</h4>
              </a>
              <h4>
                <span>
                  {{ product.quantity }} x 
                  {{ product.price }}
                  = {{ product.quantity * product.price }}
                </span>
              </h4>
            </div>
          </div>
          <div class="close-circle" (click)="removeItem(product)">
            <a href="javascript:void(0)"><i class="fa fa-times" aria-hidden="true"></i></a>
          </div>
        </li>
        <li>
          <div class="total">
            <h5>subtotal : <span>{{ cartItem?.totalPrice }}</span></h5>
          </div>
        </li>
        <li>
          <div class="buttons">
            <a [routerLink]="['/cart']" class="view-cart">view cart</a>
            <a [routerLink]="['/checkout']" class="checkout">checkout</a>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
