<!-- Add to cart modal popup start-->
<ng-template #orderDetailModal let-modal>
    <div class="modal-body">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="modal-bg addtocart">
                        <div class="box-account box-info">
                            <div class="row">
                                <div class="table-responsive">
                                    <p-table #dt [value]="MyOrderDetails" dataKey="orderDetailId" [rows]="10"
                                        [showCurrentPageReport]="true" styleClass="p-datatable-responsive-demo"
                                        [rowsPerPageOptions]="[5,10,25]" [loading]="loading"
                                        styleClass="p-datatable-customers" [paginator]="true"
                                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                        [filterDelay]="0">

                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="width: 200px;">Product Name</th>
                                                <th style="width: 200px;">Price</th>
                                                <th style="width: 200px;">Quantity</th>
                                                <th style="width: 200px;">Unit Price</th>

                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-orderDetail>
                                            <tr>
                                                <td>
                                                    {{orderDetail.product?.name}}
                                                </td>
                                                <td>
                                                    <!-- <img [alt]="customer.representative.name"
                                                    src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32"
                                                    style="vertical-align: middle" />
                                                <span class="image-text">{{customer.representative.name}}</span> -->
                                                    {{ orderDetail.product.price }}
                                                </td>
                                                <td>
                                                    {{orderDetail.quantity}}
                                                </td>
                                                <td>
                                                    {{ orderDetail.unitPrice }}
                                                    <!-- <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span> -->
                                                </td>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="emptymessage">
                                            <tr>
                                                <td colspan="6">No customers found.</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
