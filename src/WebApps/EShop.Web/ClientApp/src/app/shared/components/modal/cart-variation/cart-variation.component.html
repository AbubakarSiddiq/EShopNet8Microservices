<div id="cart_side" class="add_to_cart" [ngClass]="direction" [class.openSide]="cartService?.OpenCart">
    <a href="javascript:void(0)" class="overlay" (click)="closeCart()"></a>
    <div  class="cart-inner">
        <div class="cart_top">
            <h3>my cart</h3>
            <div class="close-cart" (click)="closeCart()">
                <a href="javascript:void(0)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div   class="cart_media" *ngIf="cartItem?.items?.length">
            <ul  class="cart_product">
                <li  *ngFor="let product of cartItem?.items">
                    <div class="media">
                        <a>
                            <img width="50px" height="25px" [src]="'assets/images/product/placeholder.jpg'" 
                            [alt]="product.imageFile?.split('_').pop()">
                        </a>
                        <div class="media-body">
                            <a >
                                <h4>
                                    {{ product.productName | titlecase }}
                                </h4>
                            </a>
                            <h4 >
                                <span>
                                    {{ product.quantity }} x 
                                    {{ product.price }} 
                                = <small>RS</small> {{ product.quantity * product.price }}
                                </span>
                            </h4>
                            <h4  >
                                <div style="float: left;" class="qty-box">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement(product)">
                                                <i class="ti-angle-left"></i>
                                            </button>
                                        </span>
                                        <input type="text" name="quantity" class="form-control input-number" disabled [(ngModel)]="product.quantity">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn quantity-right-plus"  data-type="plus" (click)="increment(product)">
                                                <i class="ti-angle-right"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </h4>

                        </div>
                    </div>
                </li>
            </ul>
            <ul class="cart_total">
                <li>
                    <div class="total">
                        <h5>
                            subtotal :
                            <span>
                                {{ cartItem.totalPrice }}
                            </span>
                        </h5>
                    </div>
                </li>
                <li>
                    <div class="buttons">
                        <a [routerLink]="['/cart']" class="btn btn-solid btn-xs view-cart">View Cart</a>
                    </div>
                </li>
                <li>
                    <div class="buttons">
                        <a [routerLink]="['/categories']" class="btn btn-solid btn-xs continue">continue shopping</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-sm-12 empty-cart-cls text-left" *ngIf="!cartItem?.items?.length">
            <h4 class="mt-3">
              <strong>Your Cart is Empty</strong>
            </h4>
            <a [routerLink]="['/categories']" class="btn btn-solid">continue shopping</a>
        </div>
    </div>
</div>
