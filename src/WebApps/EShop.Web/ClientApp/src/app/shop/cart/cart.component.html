<app-breadcrumb [title]="'Cart'" [breadcrumb]="'Cart'"></app-breadcrumb>
<!-- section start -->
<section class="cart-section section-b-space">
    <div class="container">
        <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!cartItem?.items?.length">
        <img src="assets/images/icon-empty-cart.png" class="img-fluid mb-4">
        <h3><strong>Your Cart is Empty</strong></h3>
        <h4>Add something to make me happy :)</h4>
        </div>
        <div class="row" *ngIf="cartItem?.items?.length">
            <div class="col-sm-12" style="overflow-x:auto;">
                <table class="table cart-table table-responsive-xs ">
                    <!--  -->
                    <thead>
                        <tr class="table-head">
                            <!-- <th scope="col">image</th> -->
                            <th scope="col">product</th>
                            <th style="width: 280px;" scope="col">quantity</th>
                            <th scope="col">price</th>
                            <th scope="col">action</th>
                            <th scope="col">total</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let product of cartItem.items">
                        <tr>
                            <td>
                                <a>
                                    {{ product.productName | titlecase }}
                                </a>
                            </td>
                            <td  style="width: 280px;"  >
                                <div class="qty-box">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn quantity-left-minus" data-type="minus" (click)="decrement(product)">
                                                <i class="ti-angle-left"></i>
                                            </button>
                                        </span>
                                        <input type="text" name="quantity" class="form-control input-number" disabled [(ngModel)]="product.quantity">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn quantity-right-plus"  data-type="plus" (click)="increment(product)">
                                                <i class="ti-angle-right"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <h2>
                                    {{ product.price  }}
                                </h2>
                            </td>
                            
                            <td>
                                <a href="javascript:void(0)" (click)="removeItem(product)" class="icon">
                                    <i class="ti-close"></i>
                                </a>
                            </td>
                            <td>
                                <h2 class="td-color">
                                    {{ product.price * product.quantity   }}
                                </h2>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table cart-table table-responsive-md">
                    <tfoot>
                        <tr>
                            <td>total price :</td>
                            <td>
                                <!-- <h2> {{ getTotal | async | currency:productService?.Currency.currency:'symbol'}}</h2> -->
                                <h2> {{ cartItem.totalPrice }}</h2>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row cart-buttons" *ngIf='cartItem?.items?.length'>
            <div class="col-6">
                <a [routerLink]="['/categories']" class="btn btn-solid">continue shopping</a>
            </div>
            <div class="col-6">
                <a [routerLink]="['/checkout']" class="btn btn-solid">check out</a>
            </div>
        </div>
    </div>
</section>
<!--section end-->
